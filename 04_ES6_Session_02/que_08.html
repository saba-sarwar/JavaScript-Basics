    <h3>Implement a singly linked list in es6 and implement addFirst() addLast(), length(), 
        getFirst(), getLast(). (without using array)</h3>
    <script>
        class LinkedList 
        {
            constructor() 
            {
                this.head = null;
                this.tail = null;
                this.count = 0;
            }
            
            getLength() 
            {
                return this.count;
            }
            
            addLast(data) 
            {
                // Create a new Node
                const node = 
                {
                data: data,
                next: null
                }
                
                if(this.count === 0) 
                {
                // If this is the first Node, assign it to head
                this.head = node;
                } else 
                {
                // If not the first node, link it to the last node
                this.tail.next = node;
                }
                
                this.tail = node;
                
                this.count++;
            }
            
            addFirst(data) 
            {
                // Create a new Node
                const node = 
                {
                data: data,
                next: null
                }
                
                // Save the first Node
                const temp = this.head;
                
                // Point head to the new Node
                this.head = node;
                
                // Add the rest of node behind the new first Node
                this.head.next = temp;
                
                this.count++;
                
                if(this.count === 1) 
                {
                // If first node, 
                // point tail to it as well
                this.tail = this.head;
                }
            } 
            
            removeFirst(data) 
            {
                if(this.count > 0) 
                {
                // The head should point to the second element
                this.head = this.head.next;
                
                this.count--;
                
                if(this.count === 0) 
                {
                    // If list empty, set tail to null
                    this.tail = null;  
                } 
                }
            }
            
            removeLast(data) 
            {
                if(this.count > 0) 
                {
                if(this.count === 1) 
                {
                    this.head = null;
                    this.tail = null;
                } 
                else 
                {
                    // Find the Node right before the last Node
                    let current = this.head;
                    while(current.next !== this.tail) 
                    {
                    current = current.next;
                    }
                    
                    current.next = null;
                    this.tail = current;
                }
                this.count--;
                }
            }
        }

        var list1 = new LinkedList();
        //Adding eleemnts to first position
        list1.addFirst(3);
        list1.addFirst(2);
        list1.addFirst(1);

        //Adding element to last position
        list1.addLast(4);
        list1.addLast(5);
        list1.addLast(6);

        //Length of list
        console.log("Length of list is : ", list1.getLength());

        console.log("After adding 6 elements list is : ");
        console.log(list1);
        console.log(JSON.stringify(list1));

        //Removing element at first position
        list1.removeFirst();
        console.log("Removing first element, now list is : ");
        console.log(list1); 

        //Removing element at last position
        list1.removeLast();
        console.log("Removing last element, now list is : ");
        console.log(list1);
    </script>
