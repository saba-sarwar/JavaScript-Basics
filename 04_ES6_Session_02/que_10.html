    <h3>Implementation of stack (using linked list)</h3>
    <script>
        //Node
        class Node {
            constructor(el)
            {
                this.element = el;
                this.next = null;
            }
        }

        class stackUsingLL 
        {
            constructor()
            {
                this.length = 0;
                this.head = null;
            }
            
            //Push data in the stack
            push = (el) => 
            {
                //Create a new node
                let node = new Node(el),
                current;
                
                //Add the new node at the top
                current = this.head;
                node.next = current;
                this.head = node;
                
                this.length++;
            }
            
            //Pop the item from the stack
            pop = () => 
            {
                let current = this.head;
                
                //If there is item then remove it and make the next element as the first
                if(current)
                {
                    let el = current.element;
                    current = current.next;
                    this.head = current;
                    this.length--;
                    return el;
                }
                
                return null;   
            }
            
            //Return the first element in the stack
            peek = () => 
            {   
                if(this.head)
                {    
                    return this.head.element;
                }

                return null; 
            }
            
            //Convert the stack to an array
            toArray = () => 
            {
                let arr = [];
                let current = this.head;
                while(current)
                {
                    arr.push(current.element);
                    current = current.next;
                }
                
                return arr;
            }
            
            //Check if stack is empty
            isEmpty = () => 
            {
                return this.length === 0;
            }
            
            //Return the size of the stack
            size = () => 
            {
                return this.length;
            }
            
            //Clear the stack
            clear = () => 
            {
                this.head = null;
                this.length = 0;
            }
        }

        let stack = new stackUsingLL(); 
        stack.push(1);
        stack.push(2);
        stack.push(3);
        console.log(stack.peek());
        console.log(stack.isEmpty());
        console.log(stack.size());
        console.log(stack.pop());
        console.log(stack.toArray());
        console.log(stack.size());
        stack.clear();
        console.log(stack.isEmpty());
    </script>
</body>
