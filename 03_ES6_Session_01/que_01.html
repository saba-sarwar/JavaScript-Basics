    <title>Question 01</title>

<body>
    <h3> Given this array: `[3,62,234,7,23,74,23,76,92]`, Using arrow function, 
        create an array of the numbers greater than `70`.</h3>

    <script>

        const num = [3,62,3,62,234,7,23,74,23,76,92];

        // Using simple arrow function
        console.log("Using simple arrow function ....")
        var res = [];

        var findLarge = (arr) =>{
            for(let i=0 ; i<arr.length ; i++)
            {
                if(arr[i] > 70)
                {
                    res.push(arr[i]);
                }
            }
            console.log(res);
        }

        findLarge(num);

        // Using array filter method and arrow function
        console.log("Using array filter method and arrow function ....")
        const largeNum = num.filter(number => number>70);
        console.log(largeNum);
        
    </script>
</body>
</html>
