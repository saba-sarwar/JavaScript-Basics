<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">

    <title>Question 03</title>

<body>
    <h3> Create a markup template using string literal</h3>
    
    <p>const song = { name: 'Dying to live', artist: 'Tupac', featuring: 'Biggie Smalls' }; </p>
        
    <h4>Result:</h4> 
    <p>"<div class="song"> <p> Dying to live â€” Tupac (Featuring Biggie Smalls) </p> </div>"</p>

    <h3>Output using Template String :</h3>
    <p id="tempString"></p>
    
    <script>

        const song = {
            name: 'Dying to live', 
            artist: 'Tupac', 
            featuring: 'Biggie Smalls'
        };

        const markup = `
            <div class="song">
                <p>
                    ${song.name} - ${song.artist}
                    ${song.featuring ? `(Featuring ${song.featuring})` : ''}
                </p>
            </div>
        `;
        
        document.getElementById("tempString").innerHTML = markup;
    </script>
</body>
</html>
