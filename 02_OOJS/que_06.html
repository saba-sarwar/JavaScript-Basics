<body>
    <h1>Create a counter using closures.</h1>
    <script>
        //Example 01 : simple counter using closure
        console.log("Counter using closure ......");

        var counter = (function(){
            var count = 0;
            return function(){
                count++;
                return count;
            }
        }());

        console.log(counter());
        console.log(counter());
        console.log(counter());
        console.log(counter());


        //Example 02 : counter using closure with for loop
        console.log("Counter using closure with for loop ......")
        for(var i=0 ; i<10 ; i++){
            (function test(i){
                setTimeout(function(){
                    console.log("i = " + i);
                }, i*2000);
            }) (i);
        }
    </script>
