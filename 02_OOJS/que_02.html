<body>
    <h1>Given an array, say [1,2,3,4,5]. Print each element of an array after 3 secs.</h1>
    <h3>Person :</h3>
    <p id="emp"></p>
    <script>
        var emp = ["rahul","riya","piyush","priyanka","aman","alisha"];
        for(let i = 0; i < emp.length; i++)
        {
            setTimeout(function(){
                // document.getElementById("emp").innerHTML=emp[i];
                console.log(emp[i]);
            }, 5000*i); 
        }      
    </script>
